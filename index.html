<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecipeShare</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .recipe-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }
        
        .recipe-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .recipe-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }
        
        .recipe-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: #f0f0f0;
        }
        
        .recipe-image.error {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f0f0f0;
            color: #666;
            font-size: 0.9rem;
        }
        
        .recipe-content {
            padding: 20px;
        }
        
        .recipe-title {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 10px;
        }
        
        .recipe-description {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.5;
        }
        
        .recipe-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .recipe-author {
            color: #667eea;
            font-weight: 600;
        }
        
        .recipe-rating {
            background: #ffd700;
            color: #333;
            padding: 5px 10px;
            border-radius: 20px;
            font-weight: bold;
        }
        
        .add-recipe-form {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }
        
        .form-title {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 600;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease;
            width: 100%;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
        }
        
        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            margin: 40px 0;
        }
        
        .error {
            background: #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .success {
            background: #51cf66;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üç≥ RecipeShare</h1>
            <p>Share and discover amazing recipes from around the world</p>
        </div>
        
        <div class="add-recipe-form">
            <h2 class="form-title">Add New Recipe</h2>
            <form id="recipeForm">
                <div class="form-group">
                    <label for="title">Recipe Title</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="ingredients">Ingredients (comma separated)</label>
                    <input type="text" id="ingredients" name="ingredients" placeholder="pasta, eggs, bacon, cheese" required>
                </div>
                <div class="form-group">
                    <label for="instructions">Instructions</label>
                    <textarea id="instructions" name="instructions" rows="4" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Add Recipe</button>
            </form>
        </div>
        
        <div id="message"></div>
        <div id="recipes" class="recipe-grid">
            <div class="loading">Loading recipes...</div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:5000/api';
        
        // Load recipes on page load
        document.addEventListener('DOMContentLoaded', loadRecipes);
        
        // Handle form submission
        document.getElementById('recipeForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const recipeData = {
                title: formData.get('title'),
                description: formData.get('description'),
                ingredients: formData.get('ingredients').split(',').map(item => item.trim()),
                instructions: formData.get('instructions')
            };
            
            try {
                const response = await fetch(`${API_BASE_URL}/recipes`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(recipeData)
                });
                
                if (response.ok) {
                    showMessage('Recipe added successfully!', 'success');
                    e.target.reset();
                    loadRecipes();
                } else {
                    showMessage('Failed to add recipe', 'error');
                }
            } catch (error) {
                showMessage('Error connecting to server', 'error');
            }
        });
        
        async function loadRecipes() {
            try {
                const response = await fetch(`${API_BASE_URL}/recipes`);
                const recipes = await response.json();
                displayRecipes(recipes);
            } catch (error) {
                document.getElementById('recipes').innerHTML = 
                    '<div class="error">Error loading recipes. Make sure the server is running on port 5000.</div>';
            }
        }
        
        function displayRecipes(recipes) {
            const recipesContainer = document.getElementById('recipes');
            
            if (recipes.length === 0) {
                recipesContainer.innerHTML = '<div class="loading">No recipes found. Add the first one!</div>';
                return;
            }
            
            recipesContainer.innerHTML = recipes.map(recipe => `
                <div class="recipe-card">
                    <img src="${recipe.image}" alt="${recipe.title}" class="recipe-image" 
                         onerror="this.onerror=null; this.src='https://images.unsplash.com/photo-1565299624946-b28f40a0ca4b?w=400&h=300&fit=crop'; this.alt='Food Image';">
                    <div class="recipe-content">
                        <h3 class="recipe-title">${recipe.title}</h3>
                        <p class="recipe-description">${recipe.description}</p>
                        <div class="recipe-meta">
                            <span class="recipe-author">üë®‚Äçüç≥ ${recipe.author}</span>
                            <span class="recipe-rating">‚≠ê ${recipe.rating}</span>
                        </div>
                        <div class="recipe-ingredients">
                            <strong>Ingredients:</strong> ${recipe.ingredients.join(', ')}
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="${type}">${message}</div>`;
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 3000);
        }
    </script>
</body>
</html>
